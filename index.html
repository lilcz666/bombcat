    function playNumberAnimation(elementId, targetValue, suffix) {
        var element = document.getElementById(elementId);
        var startValue = 0;
        var duration = 800; // æ¯«ç§’
        var startTime = null;

        function animationStep(timestamp) {
            if (!startTime) startTime = timestamp;
            var progress = Math.min((timestamp - startTime) / duration, 1);
            
            // ç¼“åŠ¨å‡½æ•° easeOutExpo
            var ease = (progress === 1) ? 1 : 1 - Math.pow(2, -10 * progress);
            
            var currentValue = Math.floor(ease * (targetValue - startValue) + startValue);
            element.innerText = currentValue + suffix;

            if (progress < 1) {
                window.requestAnimationFrame(animationStep);
            }
        }

        window.requestAnimationFrame(animationStep);
    }

    function executeCalculation(budget) {

        // è¾…åŠ©å‡½æ•°

        function getOddEven(n) { return n % 2 === 0 ? 1 : 0; }

        // --- å¤§å°é€»è¾‘ (å®Œæ•´å±•å¼€) ---
        if (getBigSmall(n3) === getBigSmall(n2) && getBigSmall(n2) === getBigSmall(n1)) {

        // --- å•åŒé€»è¾‘ (å®Œæ•´å±•å¼€) ---
        if (getOddEven(n3) === getOddEven(n2) && getOddEven(n2) === getOddEven(n1)) {
            if (getOddEven(n1) === 1) {

        } else if (getOddEven(n1) === getOddEven(n2)) {

        // --- æ¨¡å¼ä¿®æ­£ ---

        // é’³åˆ¶æ•°å€¼èŒƒå›´

        // è®¡ç®—ç»“æœ

        // è®¡ç®—å››è±¡é™

        // æ–¹æ¡ˆç”Ÿæˆ (V1 æ ·å¼ + å»¶è¿ŸåŠ¨ç”»)

            } else {
                if (conf > 80) {
