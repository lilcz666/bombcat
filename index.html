<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BOMBCAT!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* 强制加载中文像素字体 */
        @font-face {
            font-family: 'Zpix';
            src: url('https://cdn.jsdelivr.net/gh/SolidZORO/zpix-pixel-font@master/dist/zpix.woff2') format('woff2');
        }

        :root {
            --bg: #0A0A0A;          /* 卫衣极黑 */
            --panel: #161616;       /* 面板碳灰 */
            --border: #2A2A2A;      /* 边框 */
            --gold: #FFD700;        /* 亮金（帽子/期号） */
            --green: #00FF88;       /* 翠绿（盈利/状态） */
            --white: #F5EEDC;       /* 奶白（主文字） */
            --red: #FF3E3E;         /* 警示红 */
            --blue: #00A3FF;        /* 科技蓝 */
            --dim: #555555;         /* 暗灰 */
            --font-pixel: 'Zpix', 'Silkscreen', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; image-rendering: pixelated; }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: var(--font-pixel);
            padding: 15px;
            display: flex; flex-direction: column; align-items: center;
            line-height: 1.4;
        }

        .container { width: 100%; max-width: 420px; display: flex; flex-direction: column; gap: 12px; }

        /* 顶部导航 */
        .top-nav {
            width: 100%; display: flex; justify-content: space-between; align-items: center;
            padding: 12px 5px; border-bottom: 2px solid var(--gold);
        }
        .logo { font-size: 1.2rem; color: var(--gold); font-weight: bold; }
        #timer { font-size: 11px; color: var(--green); }

        /* 高级像素卡片 */
        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 16px;
            box-shadow: 4px 4px 0px #000;
            position: relative;
        }

        .card-label {
            font-size: 10px; color: var(--dim); margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #222; padding-bottom: 6px;
        }

        /* 核心预测区域 */
        .predict-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .box {
            border: 1px solid var(--border); padding: 14px 5px;
            text-align: center; position: relative;
        }
        .box-main { grid-column: span 2; border: 1px solid var(--gold); background: rgba(255,215,0,0.05); }
        .box i { position: absolute; top: 5px; left: 8px; font-size: 14px; opacity: 0.6; }
        .label-sm { font-size: 10px; color: var(--dim); margin-bottom: 5px; display: block; }
        .val-lg { font-size: 1.6rem; font-weight: bold; letter-spacing: -1px; }

        /* 能量矩阵 */
        .energy-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .energy-head { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 3px; }
        .pixel-bar { height: 10px; display: flex; gap: 2px; background: #000; padding: 1px; }
        .pixel-chunk { flex: 1; background: #222; }
        .active-gold { background: var(--gold); box-shadow: 0 0 10px rgba(255,215,0,0.3); }
        .active-green { background: var(--green); }

        /* 组合权重细则 (功能保留) */
        .weight-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-top: 15px; }
        .weight-box { background: #111; border: 1px solid var(--border); padding: 8px 0; text-align: center; }
        .wb-name { font-size: 9px; color: var(--dim); display: block; margin-bottom: 2px; }
        .wb-val { font-size: 11px; font-weight: bold; }

        /* 历史日志 */
        .log-list { display: flex; flex-direction: column; gap: 1px; max-height: 250px; overflow-y: auto; background: #000; border: 1px solid var(--border); }
        .log-row {
            display: grid; grid-template-columns: 80px 1fr 60px;
            padding: 12px; background: var(--panel); align-items: center; font-size: 13px;
        }
        .log-row:first-child { background: #1a221a; border-left: 3px solid var(--gold); }
        .log-q { color: var(--dim); font-size: 10px; }
        .log-tag { font-size: 9px; text-align: center; padding: 2px; border: 1px solid; }
        .tag-hit { color: var(--green); border-color: var(--green); }
        .tag-def { color: var(--gold); border-color: var(--gold); }
        .tag-miss { color: var(--red); border-color: var(--red); }

        /* 六维统计方块 (功能保留) */
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .stat-box { 
            background: var(--panel); border: 1px solid var(--border); 
            padding: 12px 0; text-align: center;
        }
        .stat-box i { font-size: 12px; color: var(--dim); margin-bottom: 3px; }
        .st-v { display: block; font-size: 14px; color: var(--gold); font-weight: bold; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--gold); }
    </style>
</head>
<body>

<div class="container">
    <div class="top-nav">
        <div class="logo"><i class="ph-bold ph-cat"></i> BombCat!!</div>
        <div id="timer"><i class="ph-bold ph-lightning"></i> 链路连接中...</div>
    </div>

    <div class="card">
        <div class="card-label">
            <span>SIGNAL_TERMINAL // 核心预测</span>
            <span id="nextQ" style="color:var(--gold)">下一期: --</span>
        </div>
        <div class="predict-grid">
            <div class="box box-main">
                <i class="ph-bold ph-target"></i>
                <span class="label-sm">ALPHA_MAIN / 主力推荐</span>
                <div id="tMain" class="val-lg" style="color:var(--gold)">-- / --</div>
            </div>
            <div class="box">
                <i class="ph-bold ph-shield-star"></i>
                <span class="label-sm">BETA_DEF / 防守</span>
                <div id="tDef" class="val-lg" style="color:var(--white)">--</div>
            </div>
            <div class="box">
                <i class="ph-bold ph-skull"></i>
                <span class="label-sm">KILL / 杀组</span>
                <div id="tKill" class="val-lg" style="color:var(--red); text-decoration:line-through">--</div>
            </div>
        </div>
    </div>

    <div class="card">
        <span class="card-label">ENERGY_MATRIX // 权重矩阵</span>
        <div class="energy-grid">
            <div class="energy-item">
                <div class="energy-head"><span>大 (BIG)</span> <span id="vBig">0.0</span></div>
                <div id="bar-Big" class="pixel-bar"></div>
            </div>
            <div class="energy-item">
                <div class="energy-head"><span>小 (SML)</span> <span id="vSml">0.0</span></div>
                <div id="bar-Sml" class="pixel-bar"></div>
            </div>
            <div class="energy-item">
                <div class="energy-head"><span>单 (ODD)</span> <span id="vOdd">0.0</span></div>
                <div id="bar-Odd" class="pixel-bar"></div>
            </div>
            <div class="energy-item">
                <div class="energy-head"><span>双 (EVN)</span> <span id="vEvn">0.0</span></div>
                <div id="bar-Evn" class="pixel-bar"></div>
            </div>
        </div>
        <div class="weight-row">
            <div class="weight-box"><span class="wb-name" id="cN1">大单</span><span class="wb-val" id="cV1" style="color:var(--gold)">-</span></div>
            <div class="weight-box"><span class="wb-name" id="cN2">大双</span><span class="wb-val" id="cV2" style="color:var(--white)">-</span></div>
            <div class="weight-box"><span class="wb-name" id="cN3">小单</span><span class="wb-val" id="cV3" style="color:var(--white)">-</span></div>
            <div class="weight-box"><span class="wb-name" id="cN4">小双</span><span class="wb-val" id="cV4" style="color:var(--red)">-</span></div>
        </div>
    </div>

    <div class="card" style="padding:0;">
        <div style="padding:10px 16px 5px;" class="card-label"><span>TERMINAL_SNAPSHOT // 历史快照</span></div>
        <div id="histList" class="log-list"></div>
    </div>

    <div class="stat-grid">
        <div class="stat-box"><i class="ph-bold ph-crosshair"></i><span class="label-sm">主力</span><span id="acc-main" class="st-v">--%</span></div>
        <div class="stat-box"><i class="ph-bold ph-shield"></i><span class="label-sm">防守</span><span id="acc-def" class="st-v" style="color:var(--white)">--%</span></div>
        <div class="stat-box"><i class="ph-bold ph-skull"></i><span class="label-sm">杀组</span><span id="acc-kill" class="st-v" style="color:var(--red)">--%</span></div>
        <div class="stat-box"><i class="ph-bold ph-trend-up"></i><span class="label-sm">大小</span><span id="acc-bs" class="st-v" style="color:var(--dim)">--%</span></div>
        <div class="stat-box"><i class="ph-bold ph-columns"></i><span class="label-sm">单双</span><span id="acc-oe" class="st-v" style="color:var(--dim)">--%</span></div>
        <div class="stat-box"><i class="ph-bold ph-chart-line-up"></i><span class="label-sm">综合</span><span id="acc-total" class="st-v" style="color:var(--green)">--%</span></div>
    </div>
</div>

<script>
    // 逻辑部分 100% 保持 index(4).html 的 V5 核心，不作任何删减
    const CONFIG = {
        API: "https://pc28.help/kj.json?limit=20",
        REFRESH: 15,
        C: { 
            SCAL_GOLD: 3.81966, SQRT_OSC: 28.5, SQRT_ADD: 7.5515,
            FISS_GOLD: 1.6180, TRI_DIV: 42.75, REV_GOLD: 0.61803,
            WARN_DIV: 6.6666, EXT_DIV: 2.2222
        }
    };

    const STATE = { history: [], timer: null };

    const KERNEL = {
        getD: (n) => parseInt(n.toFixed(6).split('.')[1][0]),
        safeNum: (n) => Number(n) || 0,
        analyzeStats: (list) => {
            let stats = { b:0, s:0, o:0, e:0 };
            let count = Math.min(list.length, 20); 
            for(let i=0; i<count; i++) {
                let s = list[i].sum;
                if(s >= 14) stats.b++; else stats.s++;
                if(s % 2 !== 0) stats.o++; else stats.e++;
            }
            return stats;
        },
        run: (rawN1, rawN2, rawN3, sum, prev, history) => {
            const C = CONFIG.C;
            const n1 = KERNEL.safeNum(rawN1);
            const n2 = KERNEL.safeNum(rawN2);
            const n3 = KERNEL.safeNum(rawN3);
            let seed = (n1 * 1.01 + n2 * 1.02 + n3 * 1.03) * 0.0001;
            let w = { b: 10+seed, s: 10-seed, o: 10+seed, e: 10-seed };
            if(history && history.length > 0) {
                let stats = KERNEL.analyzeStats(history);
                if(stats.b > stats.s + 3) w.b += 15;
                if(stats.s > stats.b + 3) w.s += 15;
            }
            let r19 = (Math.sqrt(n1**2+n2**2+n3**2))/C.SCAL_GOLD;
            let d19 = KERNEL.getD(r19);
            if (d19 >= 5) { w.b += 50; w.s -= 20; } else { w.s += 50; w.b -= 20; }
            let i19 = Math.floor(r19);
            if ((i19 + d19) % 2 !== 0) { w.o += 40; w.e -= 15; } else { w.e += 40; w.o -= 15; }
            let isDive = Math.abs(n1-n2) > 8;
            let r16 = Math.sqrt(n1*n2*(1+Math.abs(n1-n2)/C.SQRT_OSC)+C.SQRT_ADD);
            let d16 = KERNEL.getD(r16);
            let sc16 = isDive ? 60 : 30; 
            if(d16 >= 5) { w.b += sc16; w.s -= sc16/2; } else { w.s += sc16; w.b -= sc16/2; }
            if(prev) {
                let r14 = Math.sqrt(((n1-n2)**2) + ((n3**2)/(sum+1)) + C.FISS_GOLD);
                let d14 = KERNEL.getD(r14);
                let w14 = 25; 
                let prevBs = prev.sum >= 14 ? 'Big' : 'Small';
                if(d14<=4) { if(prevBs==='Big') w.b+=w14; else w.s+=w14; } else { if(prevBs==='Big') w.s+=w14; else w.b+=w14; }
            }
            let r18 = ((n1+3.1415)*(n2+2.7182)*(n3+1.4142))/C.TRI_DIV;
            (Math.floor(r18)%10%2!==0) ? w.o+=20 : w.e+=20;
            let r2 = (n1+C.REV_GOLD)*C.REV_GOLD;
            (Math.floor(r2)%2===0) ? w.o+=15 : w.e+=15;
            let r10 = 280/(n1+C.EXT_DIV);
            let dec10 = r10 - Math.floor(r10);
            if(dec10 < 0.333) { if(w.b > w.s) w.b *= 0.8; else w.s *= 0.8; }
            let r3 = (n1+n2+n3)/C.WARN_DIV;
            let d3 = KERNEL.getD(r3);
            if(d3===0 || d3===6) { w.b=10+seed; w.s=10-seed; w.o=10+seed; w.e=10-seed; }
            const boost = (k1, k2) => { if(Math.abs(w[k1] - w[k2]) < 5) { if(w[k1] > w[k2]) w[k1] += 30; else w[k2] += 30; } };
            boost('b', 's'); boost('o', 'e');
            let minV = Math.min(w.b, w.s, w.o, w.e);
            if(minV < 5) { let lift = Math.abs(minV) + 10; w.b += lift; w.s += lift; w.o += lift; w.e += lift; }
            let totalInd = w.b + w.s + w.o + w.e || 1;
            let nW = { b: (w.b / totalInd) * 10, s: (w.s / totalInd) * 10, o: (w.o / totalInd) * 10, e: (w.e / totalInd) * 10 };
            let combos = [{ name: "大单", s: w.b + w.o }, { name: "大双", s: w.b + w.e }, { name: "小单", s: w.s + w.o }, { name: "小双", s: w.s + w.e }];
            combos.forEach((c,i) => c.s += i*0.01);
            combos.sort((a,b) => b.s - a.s);
            let totalComb = combos.reduce((a,b)=>a+b.s,0) || 1;
            let nCombos = combos.map(c => ({ name: c.name, s: (c.s / totalComb) * 10 }));
            return { nW, nCombos };
        }
    };

    const APP = {
        init: () => APP.sync(),
        sync: async () => {
            document.getElementById('timer').innerHTML = `<i class="ph-bold ph-arrows-clockwise"></i> 正在接入区块数据...`;
            try {
                const t = Date.now();
                const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(CONFIG.API + "&t=" + t)}`);
                const json = await res.json();
                const data = JSON.parse(json.contents).data;
                if(data && data.length) {
                    STATE.history = data.map(i => {
                        const n = i.opennum.split('+').map(Number);
                        return { q: i.qihao, n1:n[0], n2:n[1], n3:n[2], sum: parseInt(i.sum) };
                    });
                    APP.render();
                }
            } catch(e) { document.getElementById('timer').innerText = "链路通讯中断"; }
            APP.startTimer();
        },
        render: () => {
            const list = STATE.history;
            if(list.length < 5) return;
            const cur = list[0];
            const res = KERNEL.run(cur.n1, cur.n2, cur.n3, cur.sum, list[1], list);
            
            document.getElementById('nextQ').innerText = "下一期: " + (parseInt(cur.q) + 1);
            document.getElementById('tMain').innerText = `${res.nCombos[0].name} / ${res.nCombos[1].name}`;
            document.getElementById('tDef').innerText = res.nCombos[2].name;
            document.getElementById('tKill').innerText = res.nCombos[3].name;

            const updateBar = (id, val, color) => {
                const container = document.getElementById('bar-' + id);
                document.getElementById('v' + id).innerText = val.toFixed(1);
                container.innerHTML = '';
                const activeCount = Math.floor(val * 1.5); 
                for(let i=0; i<15; i++) {
                    const chunk = document.createElement('div');
                    chunk.className = 'pixel-chunk' + (i < activeCount ? ' active-' + color : '');
                    container.appendChild(chunk);
                }
            };
            updateBar('Big', res.nW.b, 'gold'); updateBar('Sml', res.nW.s, 'green');
            updateBar('Odd', res.nW.o, 'gold'); updateBar('Evn', res.nW.e, 'green');

            for(let i=0; i<4; i++) {
                document.getElementById(`cN${i+1}`).innerText = res.nCombos[i].name;
                document.getElementById(`cV${i+1}`).innerText = res.nCombos[i].s.toFixed(1);
            }
            APP.calcStats(list);
        },
        calcStats: (list) => {
            const box = document.getElementById('histList');
            box.innerHTML = '';
            let s = { main:0, def:0, kill:0, bs:0, oe:0, total:0 };
            for(let i=0; i<list.length-2; i++) {
                const t = list[i]; 
                const sim = KERNEL.run(list[i+1].n1, list[i+1].n2, list[i+1].n3, list[i+1].sum, list[i+2], list);
                const rStr = (t.sum >= 14?'大':'小') + (t.sum % 2 !== 0?'单':'双');
                s.total++;
                let isMain = (sim.nCombos[0].name === rStr || sim.nCombos[1].name === rStr);
                let isDef = (sim.nCombos[2].name === rStr);
                let isKillFail = (sim.nCombos[3].name === rStr);
                if(isMain) s.main++; if(isDef) s.def++; if(!isKillFail) s.kill++;
                if((sim.nW.b > sim.nW.s) === t.sum >= 14) s.bs++;
                if((sim.nW.o > sim.nW.e) === t.sum % 2 !== 0) s.oe++;

                let tag = isMain ? 'HIT' : (isDef ? 'DEF' : 'MIS');
                let cls = isMain ? 'tag-hit' : (isDef ? 'tag-def' : 'tag-miss');
                box.innerHTML += `<div class="log-row"><div class="log-q">#${t.q.slice(-4)}</div><div style="text-align:center;font-weight:bold">${rStr} [${t.sum}]</div><div class="log-tag ${cls}">${tag}</div></div>`;
            }
            const pct = v => Math.round((v/s.total)*100) + "%";
            document.getElementById('acc-main').innerText = pct(s.main);
            document.getElementById('acc-def').innerText = pct(s.def);
            document.getElementById('acc-kill').innerText = pct(s.kill);
            document.getElementById('acc-bs').innerText = pct(s.bs);
            document.getElementById('acc-oe').innerText = pct(s.oe);
            document.getElementById('acc-total').innerText = pct(s.main + s.def);
        },
        startTimer: () => {
            if(STATE.timer) clearInterval(STATE.timer);
            let t = CONFIG.REFRESH;
            STATE.timer = setInterval(() => {
                t--;
                if(t<=0) { clearInterval(STATE.timer); APP.sync(); }
                else document.getElementById('timer').innerHTML = `<i class="ph-bold ph-timer"></i> 下次同步: ${t}S`;
            }, 1000);
        }
    };
    window.onload = APP.init;
</script>
</body>
</html>
