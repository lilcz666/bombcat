<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cz Neo-Pixel V5</title>
    <link href="https://fonts.googleapis.com/css2?family=Zpix&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* 提取自用户截图的冷灰色系 */
            --bg-body: #121212;
            --panel-bg: #1E1E1E;
            --border-color: #333333;
            --pixel-shadow: #000000;
            
            --text-primary: #FFFFFF;
            --text-secondary: #999999;
            
            /* 截图中的核心亮色 */
            --green-active: #00FF88; 
            --orange-warn: #FF9900;
            --red-alert: #FF4444;
            --blue-link: #4488FF;
            
            --font-main: 'JetBrains Mono', monospace;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; padding: 0; 
            image-rendering: pixelated; /* 强制像素化渲染 */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: var(--font-main);
            padding: 20px 15px;
            display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 15px; }

        /* 顶部标题栏 */
        .top-nav {
            width: 100%; display: flex; justify-content: space-between; align-items: center;
            padding: 10px 0; border-bottom: 2px solid var(--border-color);
            margin-bottom: 10px;
        }
        .logo { font-size: 1.1rem; letter-spacing: 1px; font-weight: 800; }
        .logo span { color: var(--green-active); }

        /* 核心战术卡片 - 完全抛弃圆角 */
        .px-card {
            background: var(--panel-bg);
            border: 2px solid var(--border-color);
            box-shadow: 3px 3px 0px var(--pixel-shadow);
            padding: 15px;
            position: relative;
        }

        .px-label {
            font-size: 10px; color: var(--text-secondary);
            text-transform: uppercase; margin-bottom: 15px;
            display: flex; justify-content: space-between;
        }

        /* 预测区域布局 - 仿钱包按钮排列 */
        .predict-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .box {
            border: 1px solid var(--border-color);
            padding: 12px 5px; text-align: center;
            background: rgba(255,255,255,0.02);
        }
        .box-main { grid-column: span 2; border: 1px solid var(--blue-link); background: rgba(68,136,255,0.05); }
        .box-kill { border-color: var(--red-alert); opacity: 0.6; }

        .label-sm { font-size: 9px; color: var(--text-secondary); margin-bottom: 5px; display: block; }
        .val-lg { font-size: 1.4rem; font-weight: 800; letter-spacing: -1px; }

        /* 能量格栅 - 不再是平滑条 */
        .energy-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .energy-item { display: flex; flex-direction: column; gap: 5px; }
        .energy-head { display: flex; justify-content: space-between; font-size: 10px; }
        
        .pixel-bar-container {
            height: 8px; display: flex; gap: 2px;
        }
        .pixel-chunk { flex: 1; background: #2A2A2A; height: 100%; }
        .chunk-active.green { background: var(--green-active); box-shadow: 0 0 5px var(--green-active); }
        .chunk-active.red { background: var(--red-alert); }
        .chunk-active.blue { background: var(--blue-link); }
        .chunk-active.orange { background: var(--orange-warn); }

        /* 列表区域 - 仿钱包交易记录 */
        .log-container { display: flex; flex-direction: column; gap: 2px; max-height: 280px; overflow-y: auto; }
        .log-item {
            display: grid; grid-template-columns: 70px 1fr 60px;
            padding: 12px 10px; background: #252525;
            border-bottom: 1px solid var(--border-color);
            align-items: center; font-size: 12px;
        }
        .log-q { color: var(--text-secondary); font-size: 10px; }
        .log-r { font-weight: 700; color: var(--text-primary); text-align: center; }
        
        .tag { font-size: 9px; padding: 2px 4px; text-align: center; border: 1px solid; }
        .tag-hit { color: var(--green-active); border-color: var(--green-active); }
        .tag-def { color: var(--orange-warn); border-color: var(--orange-warn); }
        .tag-miss { color: var(--red-alert); border-color: var(--red-alert); }

        /* 统计区块 */
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .stat-box { 
            background: #1A1A1A; border: 1px solid var(--border-color);
            padding: 10px 0; text-align: center;
        }
        .st-val { display: block; font-size: 14px; font-weight: 800; margin-top: 3px; }

        /* 滚动条隐藏 */
        .log-container::-webkit-scrollbar { width: 0; }

        #timer { color: var(--green-active); font-size: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-nav">
        <div class="logo">CZ_LABS <span>V5</span></div>
        <div id="timer">SYNCING...</div>
    </div>

    <div class="px-card">
        <div class="px-label">
            <span>&gt; SIGNAL_OUTPUT</span>
            <span id="nextQ" style="color:var(--blue-link)">NEXT: --</span>
        </div>
        <div class="predict-grid">
            <div class="box box-main">
                <span class="label-sm">PRIORITY / 主力</span>
                <div id="tMain" class="val-lg" style="color:var(--green-active)">-- / --</div>
            </div>
            <div class="box">
                <span class="label-sm">DEFENSE / 防守</span>
                <div id="tDef" class="val-lg" style="color:var(--orange-warn)">--</div>
            </div>
            <div class="box box-kill">
                <span class="label-sm">ERASE / 杀组</span>
                <div id="tKill" class="val-lg" style="color:var(--red-alert); text-decoration:line-through">--</div>
            </div>
        </div>
    </div>

    <div class="px-card">
        <span class="px-label">&gt; ENERGY_MATRIX</span>
        <div class="energy-grid">
            <div class="energy-item">
                <div class="energy-head"><span>BIG</span> <span id="vBig">0.0</span></div>
                <div id="bar-Big" class="pixel-bar-container"></div>
            </div>
            <div class="energy-item">
                <div class="energy-head"><span>SML</span> <span id="vSml">0.0</span></div>
                <div id="bar-Sml" class="pixel-bar-container"></div>
            </div>
            <div class="energy-item">
                <div class="energy-head"><span>ODD</span> <span id="vOdd">0.0</span></div>
                <div id="bar-Odd" class="pixel-bar-container"></div>
            </div>
            <div class="energy-item">
                <div class="energy-head"><span>EVN</span> <span id="vEvn">0.0</span></div>
                <div id="bar-Evn" class="pixel-bar-container"></div>
            </div>
        </div>
    </div>

    <div class="px-card" style="padding: 0;">
        <div style="padding: 10px 15px 5px;" class="px-label"><span>&gt; RECENT_LOGS</span></div>
        <div id="histList" class="log-container"></div>
    </div>

    <div class="stat-grid">
        <div class="stat-box"><span class="label-sm">MAIN</span><span id="acc-main" class="st-val">--%</span></div>
        <div class="stat-box"><span class="label-sm">KILL</span><span id="acc-kill" class="st-val" style="color:var(--red-alert)">--%</span></div>
        <div class="stat-box"><span class="label-sm">TOTAL</span><span id="acc-total" class="st-val" style="color:var(--green-active)">--%</span></div>
    </div>
</div>

<script>
    // 逻辑部分 100% 保留 V5 核心，仅修改了 render 部分的 UI 映射
    const CONFIG = {
        API: "https://pc28.help/kj.json?limit=20",
        REFRESH: 15,
        C: { 
            SCAL_GOLD: 3.81966, SQRT_OSC: 28.5, SQRT_ADD: 7.5515,
            FISS_GOLD: 1.6180, TRI_DIV: 42.75, REV_GOLD: 0.61803,
            WARN_DIV: 6.6666, EXT_DIV: 2.2222
        }
    };

    const STATE = { history: [], timer: null };

    const KERNEL = {
        getD: (n) => parseInt(n.toFixed(6).split('.')[1][0]),
        safeNum: (n) => Number(n) || 0,
        analyzeStats: (list) => {
            let stats = { b:0, s:0, o:0, e:0 };
            let count = Math.min(list.length, 20); 
            for(let i=0; i<count; i++) {
                let s = list[i].sum;
                if(s >= 14) stats.b++; else stats.s++;
                if(s % 2 !== 0) stats.o++; else stats.e++;
            }
            return stats;
        },
        run: (rawN1, rawN2, rawN3, sum, prev, history) => {
            const C = CONFIG.C;
            const n1 = KERNEL.safeNum(rawN1);
            const n2 = KERNEL.safeNum(rawN2);
            const n3 = KERNEL.safeNum(rawN3);
            let seed = (n1 * 1.01 + n2 * 1.02 + n3 * 1.03) * 0.0001;
            let w = { b: 10+seed, s: 10-seed, o: 10+seed, e: 10-seed };
            if(history && history.length > 0) {
                let stats = KERNEL.analyzeStats(history);
                if(stats.b > stats.s + 3) w.b += 15;
                if(stats.s > stats.b + 3) w.s += 15;
            }
            let r19 = (Math.sqrt(n1**2+n2**2+n3**2))/C.SCAL_GOLD;
            let d19 = KERNEL.getD(r19);
            if (d19 >= 5) { w.b += 50; w.s -= 20; } else { w.s += 50; w.b -= 20; }
            let i19 = Math.floor(r19);
            if ((i19 + d19) % 2 !== 0) { w.o += 40; w.e -= 15; } else { w.e += 40; w.o -= 15; }
            let isDive = Math.abs(n1-n2) > 8;
            let r16 = Math.sqrt(n1*n2*(1+Math.abs(n1-n2)/C.SQRT_OSC)+C.SQRT_ADD);
            let d16 = KERNEL.getD(r16);
            let sc16 = isDive ? 60 : 30; 
            if(d16 >= 5) { w.b += sc16; w.s -= sc16/2; } else { w.s += sc16; w.b -= sc16/2; }
            if(prev) {
                let r14 = Math.sqrt(((n1-n2)**2) + ((n3**2)/(sum+1)) + C.FISS_GOLD);
                let d14 = KERNEL.getD(r14);
                let w14 = 25; 
                let prevBs = prev.sum >= 14 ? 'Big' : 'Small';
                if(d14<=4) { if(prevBs==='Big') w.b+=w14; else w.s+=w14; } else { if(prevBs==='Big') w.s+=w14; else w.b+=w14; }
            }
            let r18 = ((n1+3.1415)*(n2+2.7182)*(n3+1.4142))/C.TRI_DIV;
            (Math.floor(r18)%10%2!==0) ? w.o+=20 : w.e+=20;
            let r2 = (n1+C.REV_GOLD)*C.REV_GOLD;
            (Math.floor(r2)%2===0) ? w.o+=15 : w.e+=15;
            let r10 = 280/(n1+C.EXT_DIV);
            let dec10 = r10 - Math.floor(r10);
            if(dec10 < 0.333) { if(w.b > w.s) w.b *= 0.8; else w.s *= 0.8; }
            let r3 = (n1+n2+n3)/C.WARN_DIV;
            let d3 = KERNEL.getD(r3);
            if(d3===0 || d3===6) { w.b=10+seed; w.s=10-seed; w.o=10+seed; w.e=10-seed; }
            const boost = (k1, k2) => { if(Math.abs(w[k1] - w[k2]) < 5) { if(w[k1] > w[k2]) w[k1] += 30; else w[k2] += 30; } };
            boost('b', 's'); boost('o', 'e');
            let minV = Math.min(w.b, w.s, w.o, w.e);
            if(minV < 5) { let lift = Math.abs(minV) + 10; w.b += lift; w.s += lift; w.o += lift; w.e += lift; }
            let totalInd = w.b + w.s + w.o + w.e || 1;
            let nW = { b: (w.b / totalInd) * 10, s: (w.s / totalInd) * 10, o: (w.o / totalInd) * 10, e: (w.e / totalInd) * 10 };
            let combos = [{ name: "大单", s: w.b + w.o }, { name: "大双", s: w.b + w.e }, { name: "小单", s: w.s + w.o }, { name: "小双", s: w.s + w.e }];
            combos.forEach((c,i) => c.s += i*0.01);
            combos.sort((a,b) => b.s - a.s);
            let totalComb = combos.reduce((a,b)=>a+b.s,0) || 1;
            let nCombos = combos.map(c => ({ name: c.name, s: (c.s / totalComb) * 10 }));
            return { nW, nCombos };
        }
    };

    const APP = {
        init: () => APP.sync(),
        sync: async () => {
            const timer = document.getElementById('timer');
            timer.innerText = "LINKING...";
            try {
                const t = Date.now();
                const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(CONFIG.API + "&t=" + t)}`);
                const json = await res.json();
                const data = JSON.parse(json.contents).data;
                if(data && data.length) {
                    STATE.history = data.map(i => {
                        const n = i.opennum.split('+').map(Number);
                        return { q: i.qihao, n1:n[0], n2:n[1], n3:n[2], sum: parseInt(i.sum) };
                    });
                    APP.render();
                }
            } catch(e) { timer.innerText = "DATA_ERR"; }
            APP.startTimer();
        },
        render: () => {
            const list = STATE.history;
            if(list.length < 5) return;
            const cur = list[0];
            const res = KERNEL.run(cur.n1, cur.n2, cur.n3, cur.sum, list[1], list);
            
            try {
                const nextQ = parseInt(cur.q) + 1;
                document.getElementById('nextQ').innerText = "NEXT:" + nextQ;
            } catch(e) { document.getElementById('nextQ').innerText = "NEXT:ERR"; }

            document.getElementById('tMain').innerText = `${res.nCombos[0].name} / ${res.nCombos[1].name}`;
            document.getElementById('tDef').innerText = res.nCombos[2].name;
            document.getElementById('tKill').innerText = res.nCombos[3].name;

            const updatePixelBar = (id, val, color) => {
                const container = document.getElementById('bar-' + id);
                document.getElementById('v' + id).innerText = val.toFixed(1);
                container.innerHTML = '';
                const activeCount = Math.floor(val * 1.5); // 映射到 15 个像素块
                for(let i=0; i<15; i++) {
                    const chunk = document.createElement('div');
                    chunk.className = 'pixel-chunk' + (i < activeCount ? ' chunk-active ' + color : '');
                    container.appendChild(chunk);
                }
            };
            updatePixelBar('Big', res.nW.b, 'red'); updatePixelBar('Sml', res.nW.s, 'green');
            updatePixelBar('Odd', res.nW.o, 'blue'); updatePixelBar('Evn', res.nW.e, 'orange');

            APP.calcStats(list);
        },
        calcStats: (list) => {
            const box = document.getElementById('histList');
            box.innerHTML = '';
            let s = { main:0, kill:0, total:0 };
            for(let i=0; i<list.length-2; i++) {
                const t = list[i]; 
                const sim = KERNEL.run(list[i+1].n1, list[i+1].n2, list[i+1].n3, list[i+1].sum, list[i+2], list);
                const rStr = (t.sum >= 14?'大':'小') + (t.sum % 2 !== 0?'单':'双');
                s.total++;
                let isMain = (sim.nCombos[0].name === rStr || sim.nCombos[1].name === rStr);
                let isKillFail = (sim.nCombos[3].name === rStr);
                if(isMain) s.main++;
                if(!isKillFail) s.kill++;

                let tag = isMain ? 'HIT' : (sim.nCombos[2].name === rStr ? 'DEF' : 'MISS');
                let cls = isMain ? 'tag-hit' : (sim.nCombos[2].name === rStr ? 'tag-def' : 'tag-miss');

                box.innerHTML += `
                    <div class="log-item">
                        <div class="log-q">#${t.q.slice(-4)}</div>
                        <div class="log-r">${rStr}</div>
                        <div class="tag ${cls}">${tag}</div>
                    </div>`;
            }
            document.getElementById('acc-main').innerText = Math.round((s.main/s.total)*100) + "%";
            document.getElementById('acc-kill').innerText = Math.round((s.kill/s.total)*100) + "%";
            document.getElementById('acc-total').innerText = Math.round(((s.main)/s.total)*100) + "%";
        },
        startTimer: () => {
            if(STATE.timer) clearInterval(STATE.timer);
            let t = CONFIG.REFRESH;
            STATE.timer = setInterval(() => {
                t--;
                if(t<=0) { clearInterval(STATE.timer); APP.sync(); }
                else document.getElementById('timer').innerText = `REBOOT_IN_${t}S`;
            }, 1000);
        }
    };
    window.onload = APP.init;
</script>
</body>
</html>
