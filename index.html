<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cz算法 V5 [PIXEL]</title>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* 像素风配色：更高对比度 */
            --bg-deep: #000000;
            --card-bg: #111111;
            --card-border: #333333;
            --primary: #00ff00; /* 经典黑客绿 */
            --accent: #ffff00; /* 亮黄 */
            --danger: #ff0044; /* 像素红 */
            --success: #00ff00; 
            --purple: #ff00ff; /* 霓虹紫 */
            --cyan: #00ffff;
            --text-main: #ffffff;
            --text-sub: #888888;
            --font-pixel: 'Silkscreen', cursive, 'Roboto Mono', monospace;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            margin: 0; padding: 0; 
            /* 强制像素渲染质感 */
            image-rendering: pixelated;
        }

        body {
            background-color: var(--bg-deep);
            background-image: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%; /* 复古扫描线效果 */
            color: var(--text-main); 
            font-family: var(--font-pixel);
            min-height: 100vh; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 20px 16px;
        }

        .container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 20px; }

        /* 顶部 Header */
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            border: 4px solid var(--text-main);
            padding: 8px 12px;
            background: var(--card-bg);
            box-shadow: 4px 4px 0px var(--primary);
        }
        .brand { font-size: 1.2rem; font-weight: 700; text-transform: uppercase; }
        .brand span { color: var(--primary); }

        .status-badge { 
            font-size: 0.7rem; color: var(--primary); 
            display: flex; align-items: center; gap: 8px;
        }
        .pulse-dot { width: 8px; height: 8px; background: var(--primary); animation: blink 1s steps(2, start) infinite; }
        @keyframes blink { to { visibility: hidden; } }

        /* 像素风卡片 */
        .card { 
            background: var(--card-bg); 
            border: 4px solid var(--card-border);
            padding: 16px; 
            position: relative;
            box-shadow: 6px 6px 0px #000;
        }
        .card-label { 
            font-size: 0.7rem; color: var(--accent); 
            margin-bottom: 12px; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px dashed var(--card-border);
            padding-bottom: 6px;
            text-transform: uppercase;
        }
        .next-q { color: var(--primary); text-shadow: 2px 2px 0px #000; }

        /* 核心战术板 */
        .tac-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .tac-box { 
            border: 2px solid var(--card-border); 
            padding: 12px 4px; 
            display: flex; flex-direction: column; align-items: center; 
        }
        .tac-box.main { 
            grid-column: span 2; 
            border-color: var(--primary);
            background: rgba(0, 255, 0, 0.05);
        }
        .tac-box.kill { border-color: var(--danger); }
        .tac-title { font-size: 0.6rem; color: var(--text-sub); margin-bottom: 8px; }
        .tac-val { font-size: 1.5rem; font-weight: 700; text-shadow: 3px 3px 0px #000; }
        .c-main { color: var(--primary); }
        .c-def { color: var(--accent); }
        .c-kill { color: var(--danger); text-decoration: line-through; }

        /* 能量矩阵 */
        .hud-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 10px; }
        .hud-item { display: flex; flex-direction: column; gap: 8px; }
        .hud-head { display: flex; justify-content: space-between; font-size: 0.7rem; }
        .hud-track { height: 12px; background: #222; border: 2px solid #444; position: relative; }
        .hud-bar { height: 100%; transition: width 0.3s steps(10); }

        .combo-row { display: flex; justify-content: space-between; margin-top: 20px; border-top: 2px solid var(--card-border); padding-top: 12px; }
        .mini-stat { text-align: center; flex: 1; }
        .ms-label { font-size: 0.55rem; color: var(--text-sub); margin-bottom: 4px; display: block; }
        .ms-val { font-size: 0.9rem; color: #fff; }

        /* 历史日志 */
        #histList { 
            display: flex; flex-direction: column; gap: 4px; 
            max-height: 300px; overflow-y: scroll; 
        }
        .log-row { 
            display: grid; grid-template-columns: 70px 1fr 60px; 
            padding: 8px; font-size: 0.75rem; 
            background: #1a1a1a; border: 1px solid #333;
        }
        .log-row:first-child { border-color: var(--primary); background: #002200; }
        .log-q { color: var(--text-sub); }
        .log-r { text-align: center; color: #fff; }
        .tag-hit { color: var(--primary); }
        .tag-def { color: var(--accent); }
        .tag-miss { color: var(--danger); }

        /* 底部统计统计 */
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .stat-box { border: 2px solid var(--card-border); padding: 8px 0; text-align: center; background: #000; }
        .stat-t { font-size: 0.5rem; color: var(--text-sub); margin-bottom: 4px; }
        .stat-v { font-size: 0.9rem; color: #fff; }

        /* 隐藏滚动条但保留功能 */
        #histList::-webkit-scrollbar { width: 6px; }
        #histList::-webkit-scrollbar-thumb { background: var(--card-border); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="brand">CZ_SYSTEM <span>V5</span></div>
        <div class="status-badge"><div class="pulse-dot"></div> <span id="timer">LINKING</span></div>
    </div>

    <div class="card">
        <div class="card-label">
            <span>&gt; CORE_SIGNAL</span>
            <span id="nextQ" class="next-q">TARGET: --</span>
        </div>
        
        <div class="tac-grid">
            <div class="tac-box main">
                <span class="tac-title">PRIORITY_ALPHA</span>
                <div id="tMain" class="tac-val c-main">-- / --</div>
            </div>
            <div class="tac-box">
                <span class="tac-title">DEFENSE_BETA</span>
                <div id="tDef" class="tac-val c-def">--</div>
            </div>
            <div class="tac-box kill">
                <span class="tac-title">ERASE_GAMMA</span>
                <div id="tKill" class="tac-val c-kill">--</div>
            </div>
        </div>
    </div>

    <div class="card">
        <span class="card-label">&gt; ENERGY_MATRIX</span>
        <div class="hud-grid">
            <div class="hud-item">
                <div class="hud-head"><span>BIG</span> <span id="vBig">0.0</span></div>
                <div class="hud-track"><div id="bBig" class="hud-bar" style="width:0%; background:var(--danger)"></div></div>
            </div>
            <div class="hud-item">
                <div class="hud-head"><span>SML</span> <span id="vSml">0.0</span></div>
                <div class="hud-track"><div id="bSml" class="hud-bar" style="width:0%; background:var(--success)"></div></div>
            </div>
            <div class="hud-item">
                <div class="hud-head"><span>ODD</span> <span id="vOdd">0.0</span></div>
                <div class="hud-track"><div id="bOdd" class="hud-bar" style="width:0%; background:var(--purple)"></div></div>
            </div>
            <div class="hud-item">
                <div class="hud-head"><span>EVN</span> <span id="vEvn">0.0</span></div>
                <div class="hud-track"><div id="bEvn" class="hud-bar" style="width:0%; background:var(--cyan)"></div></div>
            </div>
        </div>
        <div class="combo-row">
            <div class="mini-stat"><span class="ms-label" id="cN1">-</span><div class="ms-val" id="cV1">-</div></div>
            <div class="mini-stat"><span class="ms-label" id="cN2">-</span><div class="ms-val" id="cV2">-</div></div>
            <div class="mini-stat"><span class="ms-label" id="cN3">-</span><div class="ms-val" id="cV3">-</div></div>
            <div class="mini-stat"><span class="ms-label" id="cN4">-</span><div class="ms-val" id="cV4">-</div></div>
        </div>
    </div>

    <div class="card">
        <span class="card-label">&gt; TERMINAL_LOGS</span>
        <div id="histList"></div>
    </div>

    <div class="card">
        <span class="card-label">&gt; GLOBAL_ANALYTICS</span>
        <div class="stat-grid">
            <div class="stat-box"><span class="stat-t">MAIN</span><span id="acc-main" class="stat-v">--%</span></div>
            <div class="stat-box"><span class="stat-t">DEF</span><span id="acc-def" class="stat-v">--%</span></div>
            <div class="stat-box"><span class="stat-t">KILL</span><span id="acc-kill" class="stat-v" style="color:var(--danger)">--%</span></div>
            <div class="stat-box"><span class="stat-t">B/S</span><span id="acc-bs" class="stat-v">--%</span></div>
            <div class="stat-box"><span class="stat-t">O/E</span><span id="acc-oe" class="stat-v">--%</span></div>
            <div class="stat-box"><span class="stat-t">TOTAL</span><span id="acc-total" class="stat-v" style="color:var(--primary)">--%</span></div>
        </div>
    </div>
</div>

<script>
    /* 核心逻辑完全保留 index (4).html 版本 */
    const CONFIG = {
        API: "https://pc28.help/kj.json?limit=20",
        REFRESH: 15,
        C: { 
            SCAL_GOLD: 3.81966, SQRT_OSC: 28.5, SQRT_ADD: 7.5515,
            FISS_GOLD: 1.6180, TRI_DIV: 42.75, REV_GOLD: 0.61803,
            WARN_DIV: 6.6666, EXT_DIV: 2.2222
        }
    };

    const STATE = { history: [], timer: null };

    const KERNEL = {
        getD: (n) => parseInt(n.toFixed(6).split('.')[1][0]),
        safeNum: (n) => Number(n) || 0,
        analyzeStats: (list) => {
            let stats = { b:0, s:0, o:0, e:0 };
            let count = Math.min(list.length, 20); 
            for(let i=0; i<count; i++) {
                let s = list[i].sum;
                if(s >= 14) stats.b++; else stats.s++;
                if(s % 2 !== 0) stats.o++; else stats.e++;
            }
            return stats;
        },
        run: (rawN1, rawN2, rawN3, sum, prev, history) => {
            const C = CONFIG.C;
            const n1 = KERNEL.safeNum(rawN1);
            const n2 = KERNEL.safeNum(rawN2);
            const n3 = KERNEL.safeNum(rawN3);
            let seed = (n1 * 1.01 + n2 * 1.02 + n3 * 1.03) * 0.0001;
            let w = { b: 10+seed, s: 10-seed, o: 10+seed, e: 10-seed };
            if(history && history.length > 0) {
                let stats = KERNEL.analyzeStats(history);
                if(stats.b > stats.s + 3) w.b += 15;
                if(stats.s > stats.b + 3) w.s += 15;
            }
            let r19 = (Math.sqrt(n1**2+n2**2+n3**2))/C.SCAL_GOLD;
            let d19 = KERNEL.getD(r19);
            if (d19 >= 5) { w.b += 50; w.s -= 20; } else { w.s += 50; w.b -= 20; }
            let i19 = Math.floor(r19);
            if ((i19 + d19) % 2 !== 0) { w.o += 40; w.e -= 15; } else { w.e += 40; w.o -= 15; }
            let isDive = Math.abs(n1-n2) > 8;
            let r16 = Math.sqrt(n1*n2*(1+Math.abs(n1-n2)/C.SQRT_OSC)+C.SQRT_ADD);
            let d16 = KERNEL.getD(r16);
            let sc16 = isDive ? 60 : 30; 
            if(d16 >= 5) { w.b += sc16; w.s -= sc16/2; } else { w.s += sc16; w.b -= sc16/2; }
            if(prev) {
                let r14 = Math.sqrt(((n1-n2)**2) + ((n3**2)/(sum+1)) + C.FISS_GOLD);
                let d14 = KERNEL.getD(r14);
                let w14 = 25; 
                let prevBs = prev.sum >= 14 ? 'Big' : 'Small';
                if(d14<=4) { if(prevBs==='Big') w.b+=w14; else w.s+=w14; } else { if(prevBs==='Big') w.s+=w14; else w.b+=w14; }
            }
            let r18 = ((n1+3.1415)*(n2+2.7182)*(n3+1.4142))/C.TRI_DIV;
            (Math.floor(r18)%10%2!==0) ? w.o+=20 : w.e+=20;
            let r2 = (n1+C.REV_GOLD)*C.REV_GOLD;
            (Math.floor(r2)%2===0) ? w.o+=15 : w.e+=15;
            let r10 = 280/(n1+C.EXT_DIV);
            let dec10 = r10 - Math.floor(r10);
            if(dec10 < 0.333) { if(w.b > w.s) w.b *= 0.8; else w.s *= 0.8; }
            let r3 = (n1+n2+n3)/C.WARN_DIV;
            let d3 = KERNEL.getD(r3);
            if(d3===0 || d3===6) { w.b=10+seed; w.s=10-seed; w.o=10+seed; w.e=10-seed; }
            const boost = (k1, k2) => { if(Math.abs(w[k1] - w[k2]) < 5) { if(w[k1] > w[k2]) w[k1] += 30; else w[k2] += 30; } };
            boost('b', 's'); boost('o', 'e');
            let minV = Math.min(w.b, w.s, w.o, w.e);
            if(minV < 5) { let lift = Math.abs(minV) + 10; w.b += lift; w.s += lift; w.o += lift; w.e += lift; }
            let totalInd = w.b + w.s + w.o + w.e || 1;
            let nW = { b: (w.b / totalInd) * 10, s: (w.s / totalInd) * 10, o: (w.o / totalInd) * 10, e: (w.e / totalInd) * 10 };
            let combos = [{ name: "大单", s: w.b + w.o }, { name: "大双", s: w.b + w.e }, { name: "小单", s: w.s + w.o }, { name: "小双", s: w.s + w.e }];
            combos.forEach((c,i) => c.s += i*0.01);
            combos.sort((a,b) => b.s - a.s);
            let totalComb = combos.reduce((a,b)=>a+b.s,0) || 1;
            let nCombos = combos.map(c => ({ name: c.name, s: (c.s / totalComb) * 10 }));
            return { nW, nCombos };
        }
    };

    const APP = {
        init: () => APP.sync(),
        sync: async () => {
            const timer = document.getElementById('timer');
            timer.innerText = "SYNCING...";
            try {
                const t = Date.now();
                const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(CONFIG.API + "&t=" + t)}`);
                const json = await res.json();
                const data = JSON.parse(json.contents).data;
                if(data && data.length) {
                    STATE.history = data.map(i => {
                        const n = i.opennum.split('+').map(Number);
                        return { q: i.qihao, n1:n[0], n2:n[1], n3:n[2], sum: parseInt(i.sum) };
                    });
                    APP.render();
                }
            } catch(e) { timer.innerText = "E_DATA"; }
            APP.startTimer();
        },
        render: () => {
            const list = STATE.history;
            if(list.length < 5) return;
            const cur = list[0];
            const res = KERNEL.run(cur.n1, cur.n2, cur.n3, cur.sum, list[1], list);
            try {
                const nextQ = parseInt(cur.q) + 1;
                document.getElementById('nextQ').innerText = "TARGET:" + nextQ;
            } catch(e) { document.getElementById('nextQ').innerText = "TARGET:ERROR"; }
            document.getElementById('tMain').innerHTML = `<span class="c-main">${res.nCombos[0].name}</span> <span style="font-size:0.6em;opacity:0.3">|</span> <span style="opacity:0.8;font-size:0.8em">${res.nCombos[1].name}</span>`;
            document.getElementById('tDef').innerText = res.nCombos[2].name;
            document.getElementById('tKill').innerText = res.nCombos[3].name;
            const draw = (id, v) => {
                document.getElementById('b'+id).style.width = Math.min(100, v*10) + '%';
                document.getElementById('v'+id).innerText = v.toFixed(1);
            };
            draw('Big', res.nW.b); draw('Sml', res.nW.s);
            draw('Odd', res.nW.o); draw('Evn', res.nW.e);
            for(let i=0; i<4; i++) {
                document.getElementById(`cN${i+1}`).innerText = res.nCombos[i].name;
                document.getElementById(`cV${i+1}`).innerText = res.nCombos[i].s.toFixed(1);
            }
            APP.calcStats(list);
        },
        calcStats: (list) => {
            const box = document.getElementById('histList');
            box.innerHTML = '';
            let s = { main:0, def:0, kill:0, bs:0, oe:0, total:0 };
            for(let i=0; i<list.length-2; i++) {
                const t = list[i]; 
                const inp = list[i+1]; 
                const sim = KERNEL.run(inp.n1, inp.n2, inp.n3, inp.sum, list[i+2], list);
                const rBig = t.sum >= 14;
                const rOdd = t.sum % 2 !== 0;
                const rStr = (rBig?'大':'小') + (rOdd?'单':'双');
                s.total++;
                let isMain = (sim.nCombos[0].name === rStr || sim.nCombos[1].name === rStr);
                let isDef = (sim.nCombos[2].name === rStr);
                let isKillFail = (sim.nCombos[3].name === rStr);
                if(isMain) s.main++;
                if(isDef) s.def++;
                if(!isKillFail) s.kill++;
                if((sim.nW.b > sim.nW.s) === rBig) s.bs++;
                if((sim.nW.o > sim.nW.e) === rOdd) s.oe++;
                let tag = '', cls = '';
                if(isMain) { tag = 'HIT'; cls = 'tag-hit'; }
                else if(isDef) { tag = 'DEF'; cls = 'tag-def'; }
                else { tag = 'ERR'; cls = 'tag-miss'; }
                box.innerHTML += `
                    <div class="log-row">
                        <div class="log-q">${t.q.slice(-4)}</div>
                        <div class="log-r">${rStr} [${t.sum}]</div>
                        <div class="${cls}">${tag}</div>
                    </div>`;
            }
            const pct = v => Math.round((v/s.total)*100) + "%";
            document.getElementById('acc-main').innerText = pct(s.main);
            document.getElementById('acc-def').innerText = pct(s.def);
            document.getElementById('acc-kill').innerText = pct(s.kill);
            document.getElementById('acc-bs').innerText = pct(s.bs);
            document.getElementById('acc-oe').innerText = pct(s.oe);
            document.getElementById('acc-total').innerText = pct(s.main + s.def);
        },
        startTimer: () => {
            if(STATE.timer) clearInterval(STATE.timer);
            let t = CONFIG.REFRESH;
            STATE.timer = setInterval(() => {
                t--;
                if(t<=0) { clearInterval(STATE.timer); APP.sync(); }
                else document.getElementById('timer').innerText = `RST_${t}S`;
            }, 1000);
        }
    };
    window.onload = APP.init;
</script>
</body>
</html>
