<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cz Algo V5 - BOMB CAT [FULL]</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Silkscreen&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #0F0F0F;
            --panel-bg: #1A1A1A;
            --border: #333333;
            --gold: #FFD700;    /* BOMB CAT 标志金 */
            --green: #00FF88;   /* 钱包收益绿 */
            --cream: #F5EEDC;   /* 猫咪毛色 */
            --red: #FF4444;     /* 杀组警示红 */
            --blue: #4488FF;    /* 科技蓝 */
            --text-dim: #777777;
            --font-pixel: 'Silkscreen', cursive;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; image-rendering: pixelated; }

        body {
            background-color: var(--bg-body);
            color: var(--cream);
            font-family: var(--font-mono);
            padding: 15px;
            display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 420px; display: flex; flex-direction: column; gap: 16px; }

        /* 顶部 Header */
        .top-nav {
            width: 100%; display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-bottom: 2px solid var(--gold);
        }
        .logo { font-size: 1rem; font-family: var(--font-pixel); color: var(--gold); }
        #timer { font-size: 10px; color: var(--green); font-family: var(--font-pixel); }

        /* 通用卡片 */
        .card {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            padding: 18px;
            position: relative;
            box-shadow: 6px 6px 0px #000;
        }

        .card-label {
            font-size: 10px; color: var(--text-dim);
            margin-bottom: 14px; display: flex; justify-content: space-between;
            font-family: var(--font-pixel); border-bottom: 1px dashed #333; padding-bottom: 8px;
        }

        /* 核心预测：金牌布局 */
        .predict-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .box { border: 1px solid var(--border); padding: 14px 8px; text-align: center; }
        .box-main { grid-column: span 2; border: 1px solid var(--gold); background: rgba(255,215,0,0.03); }
        .label-sm { font-size: 9px; color: var(--text-dim); margin-bottom: 6px; display: block; text-transform: uppercase; }
        .val-lg { font-size: 1.6rem; font-weight: 800; letter-spacing: -1px; }

        /* 能量格栅 */
        .energy-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
        .energy-head { display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 5px; font-family: var(--font-pixel); }
        .pixel-bar { height: 10px; display: flex; gap: 2px; background: #000; padding: 1px; }
        .pixel-chunk { flex: 1; background: #222; }
        .active-gold { background: var(--gold); box-shadow: 0 0 5px var(--gold); }
        .active-green { background: var(--green); }
        .active-red { background: var(--red); }

        /* 四个组合的具体权重显示 (保留功能) */
        .weight-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 15px; }
        .weight-box { background: #111; border: 1px solid var(--border); padding: 8px 0; text-align: center; }
        .wb-name { font-size: 8px; color: var(--text-dim); margin-bottom: 4px; display: block; }
        .wb-val { font-size: 11px; font-weight: 800; }

        /* 20期日志：黑名单滚动感 */
        .log-container { display: flex; flex-direction: column; gap: 1px; max-height: 280px; overflow-y: auto; background: #111; }
        .log-row {
            display: grid; grid-template-columns: 75px 1fr 65px;
            padding: 12px; background: var(--panel-bg); align-items: center; font-size: 12px;
            border-bottom: 1px solid #111;
        }
        .log-row:first-child { background: #222; border-left: 3px solid var(--gold); }
        .log-q { color: var(--text-dim); font-size: 10px; font-family: var(--font-pixel); }
        .tag { font-family: var(--font-pixel); font-size: 8px; text-align: center; padding: 3px; border: 1px solid; }
        .tag-hit { color: var(--green); border-color: var(--green); }
        .tag-def { color: var(--orange); border-color: var(--orange); }
        .tag-miss { color: var(--red); border-color: var(--red); }

        /* 六维统计面板：全量回归 */
        .stat-matrix { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 5px; }
        .stat-card { background: var(--panel-bg); border: 1px solid var(--border); padding: 12px 0; text-align: center; }
        .st-label { font-size: 8px; color: var(--text-dim); text-transform: uppercase; }
        .st-val { display: block; font-size: 14px; font-weight: 800; margin-top: 4px; color: var(--gold); }
        .st-symbol { font-size: 8px; color: var(--text-dim); margin-right: 2px; }

        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-nav">
        <div class="logo">BOMB_CAT_SYSTEM <span>V5</span></div>
        <div id="timer">LINKING...</div>
    </div>

    <div class="card">
        <div class="card-label">
            <span>&gt; TACTICAL_OUTPUT</span>
            <span id="nextQ" style="color:var(--gold)">NEXT_BLOCK: --</span>
        </div>
        <div class="predict-grid">
            <div class="box box-main">
                <span class="label-sm">ALPHA_PRIORITY / 主力</span>
                <div id="tMain" class="val-lg" style="color:var(--gold)">-- / --</div>
            </div>
            <div class="box">
                <span class="label-sm">BETA_DEFENSE / 防守</span>
                <div id="tDef" class="val-lg" style="color:var(--cream)">--</div>
            </div>
            <div class="box">
                <span class="label-sm">GAMMA_KILL / 杀组</span>
                <div id="tKill" class="val-lg" style="color:var(--red); text-decoration:line-through">--</div>
            </div>
        </div>
    </div>

    <div class="card">
        <span class="card-label">&gt; WEALTH_DISTRIBUTION</span>
        <div class="energy-grid">
            <div class="energy-item"><div class="energy-head"><span>BIG</span> <span id="vBig">0.0</span></div><div id="bar-Big" class="pixel-bar"></div></div>
            <div class="energy-item"><div class="energy-head"><span>SML</span> <span id="vSml">0.0</span></div><div id="bar-Sml" class="pixel-bar"></div></div>
            <div class="energy-item"><div class="energy-head"><span>ODD</span> <span id="vOdd">0.0</span></div><div id="bar-Odd" class="pixel-bar"></div></div>
            <div class="energy-item"><div class="energy-head"><span>EVN</span> <span id="vEvn">0.0</span></div><div id="bar-Evn" class="pixel-bar"></div></div>
        </div>
        <div class="weight-row">
            <div class="weight-box"><span class="wb-name" id="cN1">--</span><span class="wb-val" id="cV1" style="color:var(--gold)">-</span></div>
            <div class="weight-box"><span class="wb-name" id="cN2">--</span><span class="wb-val" id="cV2" style="color:var(--blue)">-</span></div>
            <div class="weight-box"><span class="wb-name" id="cN3">--</span><span class="wb-val" id="cV3" style="color:var(--cream)">-</span></div>
            <div class="weight-box"><span class="wb-name" id="cN4">--</span><span class="wb-val" id="cV4" style="color:var(--red)">-</span></div>
        </div>
    </div>

    <div class="card" style="padding:0;">
        <div style="padding:10px 18px 5px;" class="card-label"><span>&gt; TERMINAL_LOGS_20</span></div>
        <div id="histList" class="log-container"></div>
    </div>

    <div class="stat-matrix">
        <div class="stat-card"><span class="st-label">MAIN</span><span id="acc-main" class="st-val">--%</span></div>
        <div class="stat-card"><span class="st-label">DEF</span><span id="acc-def" class="st-val" style="color:var(--cream)">--%</span></div>
        <div class="stat-card"><span class="st-label">KILL</span><span id="acc-kill" class="st-val" style="color:var(--red)">--%</span></div>
        <div class="stat-card"><span class="st-label">B / S</span><span id="acc-bs" class="st-val" style="color:var(--text-dim)">--%</span></div>
        <div class="stat-card"><span class="st-label">O / E</span><span id="acc-oe" class="st-val" style="color:var(--text-dim)">--%</span></div>
        <div class="stat-card"><span class="st-label">TOTAL</span><span id="acc-total" class="st-val" style="color:var(--green)">--%</span></div>
    </div>
</div>

<script>
    /* 核心逻辑 100% 保持 index (4).html 的 V5 核心 */
    const CONFIG = {
        API: "https://pc28.help/kj.json?limit=20",
        REFRESH: 15,
        C: { 
            SCAL_GOLD: 3.81966, SQRT_OSC: 28.5, SQRT_ADD: 7.5515,
            FISS_GOLD: 1.6180, TRI_DIV: 42.75, REV_GOLD: 0.61803,
            WARN_DIV: 6.6666, EXT_DIV: 2.2222
        }
    };

    const STATE = { history: [], timer: null };

    const KERNEL = {
        getD: (n) => parseInt(n.toFixed(6).split('.')[1][0]),
        safeNum: (n) => Number(n) || 0,
        analyzeStats: (list) => {
            let stats = { b:0, s:0, o:0, e:0 };
            let count = Math.min(list.length, 20); 
            for(let i=0; i<count; i++) {
                let s = list[i].sum;
                if(s >= 14) stats.b++; else stats.s++;
                if(s % 2 !== 0) stats.o++; else stats.e++;
            }
            return stats;
        },
        run: (rawN1, rawN2, rawN3, sum, prev, history) => {
            const C = CONFIG.C;
            const n1 = KERNEL.safeNum(rawN1);
            const n2 = KERNEL.safeNum(rawN2);
            const n3 = KERNEL.safeNum(rawN3);
            let seed = (n1 * 1.01 + n2 * 1.02 + n3 * 1.03) * 0.0001;
            let w = { b: 10+seed, s: 10-seed, o: 10+seed, e: 10-seed };
            if(history && history.length > 0) {
                let stats = KERNEL.analyzeStats(history);
                if(stats.b > stats.s + 3) w.b += 15;
                if(stats.s > stats.b + 3) w.s += 15;
            }
            let r19 = (Math.sqrt(n1**2+n2**2+n3**2))/C.SCAL_GOLD;
            let d19 = KERNEL.getD(r19);
            if (d19 >= 5) { w.b += 50; w.s -= 20; } else { w.s += 50; w.b -= 20; }
            let i19 = Math.floor(r19);
            if ((i19 + d19) % 2 !== 0) { w.o += 40; w.e -= 15; } else { w.e += 40; w.o -= 15; }
            let isDive = Math.abs(n1-n2) > 8;
            let r16 = Math.sqrt(n1*n2*(1+Math.abs(n1-n2)/C.SQRT_OSC)+C.SQRT_ADD);
            let d16 = KERNEL.getD(r16);
            let sc16 = isDive ? 60 : 30; 
            if(d16 >= 5) { w.b += sc16; w.s -= sc16/2; } else { w.s += sc16; w.b -= sc16/2; }
            if(prev) {
                let r14 = Math.sqrt(((n1-n2)**2) + ((n3**2)/(sum+1)) + C.FISS_GOLD);
                let d14 = KERNEL.getD(r14);
                let w14 = 25; 
                let prevBs = prev.sum >= 14 ? 'Big' : 'Small';
                if(d14<=4) { if(prevBs==='Big') w.b+=w14; else w.s+=w14; } else { if(prevBs==='Big') w.s+=w14; else w.b+=w14; }
            }
            let r18 = ((n1+3.1415)*(n2+2.7182)*(n3+1.4142))/C.TRI_DIV;
            (Math.floor(r18)%10%2!==0) ? w.o+=20 : w.e+=20;
            let r2 = (n1+C.REV_GOLD)*C.REV_GOLD;
            (Math.floor(r2)%2===0) ? w.o+=15 : w.e+=15;
            let r10 = 280/(n1+C.EXT_DIV);
            let dec10 = r10 - Math.floor(r10);
            if(dec10 < 0.333) { if(w.b > w.s) w.b *= 0.8; else w.s *= 0.8; }
            let r3 = (n1+n2+n3)/C.WARN_DIV;
            let d3 = KERNEL.getD(r3);
            if(d3===0 || d3===6) { w.b=10+seed; w.s=10-seed; w.o=10+seed; w.e=10-seed; }
            const boost = (k1, k2) => { if(Math.abs(w[k1] - w[k2]) < 5) { if(w[k1] > w[k2]) w[k1] += 30; else w[k2] += 30; } };
            boost('b', 's'); boost('o', 'e');
            let minV = Math.min(w.b, w.s, w.o, w.e);
            if(minV < 5) { let lift = Math.abs(minV) + 10; w.b += lift; w.s += lift; w.o += lift; w.e += lift; }
            let totalInd = w.b + w.s + w.o + w.e || 1;
            let nW = { b: (w.b / totalInd) * 10, s: (w.s / totalInd) * 10, o: (w.o / totalInd) * 10, e: (w.e / totalInd) * 10 };
            let combos = [{ name: "大单", s: w.b + w.o }, { name: "大双", s: w.b + w.e }, { name: "小单", s: w.s + w.o }, { name: "小双", s: w.s + w.e }];
            combos.forEach((c,i) => c.s += i*0.01);
            combos.sort((a,b) => b.s - a.s);
            let totalComb = combos.reduce((a,b)=>a+b.s,0) || 1;
            let nCombos = combos.map(c => ({ name: c.name, s: (c.s / totalComb) * 10 }));
            return { nW, nCombos };
        }
    };

    const APP = {
        init: () => APP.sync(),
        sync: async () => {
            const timer = document.getElementById('timer');
            timer.innerText = "LINKING...";
            try {
                const t = Date.now();
                const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(CONFIG.API + "&t=" + t)}`);
                const json = await res.json();
                const data = JSON.parse(json.contents).data;
                if(data && data.length) {
                    STATE.history = data.map(i => {
                        const n = i.opennum.split('+').map(Number);
                        return { q: i.qihao, n1:n[0], n2:n[1], n3:n[2], sum: parseInt(i.sum) };
                    });
                    APP.render();
                }
            } catch(e) { timer.innerText = "CONN_ERR"; }
            APP.startTimer();
        },
        render: () => {
            const list = STATE.history;
            if(list.length < 5) return;
            const cur = list[0];
            const res = KERNEL.run(cur.n1, cur.n2, cur.n3, cur.sum, list[1], list);
            
            try {
                const nextQ = parseInt(cur.q) + 1;
                document.getElementById('nextQ').innerText = "BLOCK_" + nextQ;
            } catch(e) { document.getElementById('nextQ').innerText = "ERR"; }

            document.getElementById('tMain').innerText = `${res.nCombos[0].name} / ${res.nCombos[1].name}`;
            document.getElementById('tDef').innerText = res.nCombos[2].name;
            document.getElementById('tKill').innerText = res.nCombos[3].name;

            const updatePixelBar = (id, val, isStrong) => {
                const container = document.getElementById('bar-' + id);
                document.getElementById('v' + id).innerText = val.toFixed(1);
                container.innerHTML = '';
                const activeCount = Math.floor(val * 1.5); 
                for(let i=0; i<15; i++) {
                    const chunk = document.createElement('div');
                    let cls = 'pixel-chunk';
                    if(i < activeCount) {
                        if(isStrong) cls += ' active-gold';
                        else cls += ' active-green';
                        if(id === 'Kill' || (val < 2 && id !== 'Def')) cls = 'pixel-chunk active-red';
                    }
                    chunk.className = cls;
                    container.appendChild(chunk);
                }
            };
            updatePixelBar('Big', res.nW.b, res.nW.b > 3); updatePixelBar('Sml', res.nW.s, res.nW.s > 3);
            updatePixelBar('Odd', res.nW.o, res.nW.o > 3); updatePixelBar('Evn', res.nW.e, res.nW.e > 3);

            for(let i=0; i<4; i++) {
                document.getElementById(`cN${i+1}`).innerText = res.nCombos[i].name;
                document.getElementById(`cV${i+1}`).innerText = res.nCombos[i].s.toFixed(1);
            }
            APP.calcStats(list);
        },
        calcStats: (list) => {
            const box = document.getElementById('histList');
            box.innerHTML = '';
            let s = { main:0, def:0, kill:0, bs:0, oe:0, total:0 };
            for(let i=0; i<list.length-2; i++) {
                const t = list[i]; 
                const sim = KERNEL.run(list[i+1].n1, list[i+1].n2, list[i+1].n3, list[i+1].sum, list[i+2], list);
                const rStr = (t.sum >= 14?'大':'小') + (t.sum % 2 !== 0?'单':'双');
                s.total++;
                let isMain = (sim.nCombos[0].name === rStr || sim.nCombos[1].name === rStr);
                let isDef = (sim.nCombos[2].name === rStr);
                let isKillFail = (sim.nCombos[3].name === rStr);
                if(isMain) s.main++; if(isDef) s.def++; if(!isKillFail) s.kill++;
                if((sim.nW.b > sim.nW.s) === t.sum >= 14) s.bs++;
                if((sim.nW.o > sim.nW.e) === t.sum % 2 !== 0) s.oe++;

                let tag = isMain ? 'HIT' : (isDef ? 'DEF' : 'MIS');
                let cls = isMain ? 'tag-hit' : (isDef ? 'tag-def' : 'tag-miss');
                box.innerHTML += `<div class="log-row"><div class="log-q">#${t.q.slice(-4)}</div><div class="log-r">${rStr} [${t.sum}]</div><div class="tag ${cls}">${tag}</div></div>`;
            }
            const pct = v => Math.round((v/s.total)*100) + "%";
            document.getElementById('acc-main').innerText = pct(s.main);
            document.getElementById('acc-def').innerText = pct(s.def);
            document.getElementById('acc-kill').innerText = pct(s.kill);
            document.getElementById('acc-bs').innerText = pct(s.bs);
            document.getElementById('acc-oe').innerText = pct(s.oe);
            document.getElementById('acc-total').innerText = pct(s.main + s.def);
        },
        startTimer: () => {
            if(STATE.timer) clearInterval(STATE.timer);
            let t = CONFIG.REFRESH;
            STATE.timer = setInterval(() => {
                t--;
                if(t<=0) { clearInterval(STATE.timer); APP.sync(); }
                else document.getElementById('timer').innerText = `NEXT_IN_${t}S`;
            }, 1000);
        }
    };
    window.onload = APP.init;
</script>
</body>
</html>
